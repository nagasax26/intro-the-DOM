<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intro the dom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="btn" onclick="changeText()">Click ME to change text</button>


    <form>
        Username:
        <input id="username" type="text" placeholder="Your Name">
        <br> Email:
        <input id="email" type="e-mail" placeholder="yourname@email.com">
        <br> Password:
        <input id="password" type="password">
        <br> Repeat password:
        <input id="rePassword" type="password">
        <br> Phone Number:
        <input id="number" type="number">
        <br> Country:
        <input id="country" type="text">
        <br>
        <button id="submit" type="button">Submit</button>
    </form>
    
    <div id="validate"></div>

    <script src="script/script.js"></script>
</body>

</html>
